    <div class="campus-map">
        <ul>
            <li style="float:right"><a class="active" href="index.html">Home</a></li>
        </ul>
        <div class="imgbox">
            <div class="box">
                <img class="center-fit" src='Campus_Map/CampusMap.png' GFG="250" id="campus-map">
            </div>
        </div>

        <script type="text/javascript">
            function zoomin() {
                var GFG = document.getElementById("campus-map");
                var currWidth = GFG.clientWidth;
                var currHeight = GFG.clientHeight;

                GFG.style.width = (currWidth + 100) + "px";
                GFG.style.height = (currHeight + 100) + "px";

            }
            
            function zoomout() {
                var GFG = document.getElementById("campus-map");
                var currWidth = GFG.clientWidth;
                var currHeight = GFG.clientHeight;

                GFG.style.width = (currWidth - 100) + "px";
                GFG.style.height = (currHeight - 100) + "px";

            }
        </script>
	
	
        <div>
            <div id="backdrop" style="z-index: 1; position: absolute; top: 100px; left: 200px;">
                <button type="button" onclick="zoomin()">
                    Zoom-In
                </button>
                <button type="button" onclick="zoomout()">
                    Zoom-Out
                </button>
            </div>
        </div>
	
	
    </div>  

</body>
</html>
