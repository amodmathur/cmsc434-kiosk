        <div class="prof-office-inner"> 

            <script>

                const officeMap = new Map();
                officeMap.set('Dr. Evan Golub', ["IRB1210"])
                officeMap.set('Mr. Larry Herman', ["IRB2XXX"])
                officeMap.set('Dr. Dave Mount', ["IRB5XXX"])
            
                
                function getFaculty() {
                    var e = document.getElementById("faculty")
                    faculty = e.value;
                    officeLoc = officeMap.get(faculty);
                    console.log("Professor: " + officeLoc[0])

                    formatInformation()
                }
            
            
                function formatInformation() {
                    var faculty = officeMap.get(document.getElementById("faculty").value)
                    var e = document.getElementById("office-location")
            
                    e.innerHTML = "Location: " + faculty[0]
                    if (faculty[0] == "IRB1210") {
                        show_image("prof_pics/Golub.jpg")
                    } else if (faculty[0] == "IRB5XXX") {
                        show_image("prof_pics/Mount.jpg")
                    } else if (faculty[0] == "IRB2XXX") {
                        show_image("prof_pics/Herman.png")
                    }
                }

                function show_image(src) {
                    var img = document.getElementById("prof-pic");
                    img.src = src;

                }
            
            </script>
            <h1>Faculty Offices</h1>

            
            <h3>Select a Faculty Member</h3>
            <select class="selectpicker" data-live-search="true" title="Select" id="faculty" onchange="getFaculty()">
                
                <option>Dr. Evan Golub</option>
                <option>Mr. Larry Herman</option>
                <option>Dr. Dave Mount</option>
                
            </select>
            <h3></h3>

            <p id="office-location"></p>
            <img id="prof-pic"/>

        </div>
