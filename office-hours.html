        <div class="office-hours-inner"> 
            <script>

                const courseMap = new Map();
                courseMap.set('CMSC 122', ["Nelson Padua-Perez", "MWF 8am-4pm", "IRB 1st Floor Open Area"])
                courseMap.set('CMSC 131', ["Fawzi Emad", "Tu/Th 8am-4:30pm", "AVW 4132"])
                courseMap.set('CMSC 132', ["Nelson Padua-Perez", "Mon/Wed 9am-2pm, Tu/Th 10am-3pm", "IRB 1207"])
                courseMap.set('CMSC 216', ["Larry Herman", "Mon/Tu/Th 8am-12pm", "IRB 2nd Floor Open Area"])
                courseMap.set('CMSC 250', ["Mohammed Nayeem Teli", "Tues-Fri 10am-6pm", "AVW 4132"])
                courseMap.set('CMSC 320', ["Jose Calderon", "Mon-Fri 10am-6pm", "IRB 1st Floor Open Area"])
                courseMap.set('CMSC 330', ["Anwar Mamat", "Tu/Th 8am-4pm", "IRB 3rd Floor Open Area"])
                courseMap.set('CMSC 351', ["Clyde Kruskal", "M/W/F 1pm-5pm", "IRB 2207"])
                courseMap.set('CMSC 411', ["Ilchul Yoon", "Tuesdays 8am-6pm", "AVW 4132"])
                courseMap.set('CMSC 412', ["A.U. Shankar", "Tu/Th 1pm-7pm", "AVW 4132"])
                courseMap.set('CMSC 420', ["Dave Mount", "M-F 9am-4pm", "IRB 1116"])
                courseMap.set('CMSC 434', ["Evan Golub", "Tu/Th 1pm-4pm", "IRB 1207"])

                
                function getOfficeHours() {
                    var e = document.getElementById("course")
                    course = e.value;
                    officeHours = courseMap.get(course);
                    console.log("Professor: " + officeHours[0])
                    getSelectValue()
                    formatInformation()
                }

                function getSelectValue() {
                    var e = document.getElementById("className")
                    var courseName = document.getElementById("course").value
                    e.innerHTML = "Office Hours for&nbsp" + courseName
                }

                function formatInformation() {
                    var course = courseMap.get(document.getElementById("course").value)
                    var e = document.getElementById("office-hours-information")
                    e.innerHTML = "Professor: " + course[0]
                    e.innerHTML += "<br />" + "Office Hours: " + course[1]
                    e.innerHTML += "<br />" + "Location: " + course[2]
                }

            </script>

            <h1>Office Hours</h1>
            <h3>Select a Course</h3>
            <select class="selectpicker" data-live-search="true" title="Select" id="course" onchange="getOfficeHours()">
                <optgroup label="100s">
                <option>CMSC 122</option>
                <option>CMSC 131</option>
                <option>CMSC 132</option>
                </optgroup>
                <optgroup label="200s">
                <option>CMSC 216</option>
                <option>CMSC 250</option>
                </optgroup>
                <optgroup label="300s">
                    <option>CMSC 320</option>
                    <option>CMSC 330</option>
                    <option>CMSC 335</option>
                    <option>CMSC 351</option>
                </optgroup>
                <optgroup label="400s">
                    <option>CMSC 411</option>
                    <option>CMSC 412</option>
                    <option>CMSC 420</option>
                    <option>CMSC 434</option>
                </optgroup>
            </select>
            <h3 id="className"></h3>
            <p id="office-hours-information"></p>
