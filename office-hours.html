<script>

    courseMap.set('CMSC 250', ["Mohammed Nayeem Teli", "Tues-Fri 10am-6pm", "AWV Office Hours Room"])
    courseMap.set('CMSC 320', ["Jose Calderon", "Mon-Fri 10am-6pm", "IRB 1st Floor Open Area"])
    courseMap.set('CMSC 330', ["Anwar Mamat", "Tu/Th 8am-4pm", "IRB 3rd Floor Open Area"])
    courseMap.set('CMSC 351', ["Clyde Kruskal", "M/W/F 1pm-5pm", "IRB 2207"])
    courseMap.set('CMSC 411', ["Ilchul Yoon", "Tuesdays 8am-6pm", "AVW Office Hours Room"])
    courseMap.set('CMSC 412', ["A.U. Shankar", "Tu/Th 1pm-7pm", "AVW Office Hours Room"])
    courseMap.set('CMSC 420', ["Dave Mount", "M-F 9am-4pm", "IRB 1116"])
    courseMap.set('CMSC 434', ["Evan Golub", "Tu/Th 1pm-4pm", "IRB 1207"])

    
    function getOfficeHours() {
        var e = document.getElementById("course")
        course = e.value;
        officeHours = courseMap.get(course);
        console.log("Professor: " + officeHours[0])
        getSelectValue()
        formatInformation()
    }

    function getSelectValue() {
        var e = document.getElementById("className")
        var courseName = document.getElementById("course").value
        e.innerHTML = "Office Hours for &nbsp" + courseName
    }

    function formatInformation() {
        var course = courseMap.get(document.getElementById("course").value)
        var e = document.getElementById("office-hours-information")
        e.innerHTML = "Professor: " + course[0]
        e.innerHTML += "<br />" + "Office Hours: " + course[1]
        e.innerHTML += "<br />" + "Location: " + course[2]
    }

</script>
